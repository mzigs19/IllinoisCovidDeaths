<script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet' />
<div id='map'></div>
<div class='map-overlay' id='features'><h2>Illinois COVID19 Deaths</h2><div id='pd'><p>Click for County Level Information</p></div></div>
<div class='map-overlay' id='legend'></div>
<style>body {
  margin: 0;
  padding: 0;
}

h2,
h3 {
  margin: 10px;
  font-size: 1.2em;
}

h3 {
  font-size: 1em;
}

p {
  font-size: 0.85em;
  margin: 10px;
  text-align: left;
}

/**
* Create a position for the map
* on the page */
#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}

.map-overlay {
  position: absolute;
  bottom: 0;
  right: 0;
  background: rgba(255, 255, 255, 0.8);
  margin-right: 20px;
  font-family: Arial, sans-serif;
  overflow: auto;
  border-radius: 3px;
}

#features {
  top: 0;
  height: 100px;
  margin-top: 20px;
  width: 250px;
}

#legend {
  padding: 10px;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
  line-height: 18px;
  height: 210px;
  margin-bottom: 40px;
  width: 150px;
}

.legend-key {
  display: inline-block;
  border-radius: 20%;
  width: 15px;
  height: 15px;
  margin-right: 10px;
}</style>


<script>mapboxgl.accessToken = 'pk.eyJ1IjoibXppZ3MxOSIsImEiOiJjazg0eHVoeHAwMTRhM2dwb2tybng2cjNxIn0.PEGlrS2VQAW8mdzQe0YkFA';
var map = new mapboxgl.Map({
container: 'map', 
  style: 'mapbox://styles/mzigs19/ck9q0dpx60tqa1iq8i6pg1v4r' 
});
    
    
map.on('load', function() {
   
var layers = ['No Known COVID19 Cases', 'Less Than 10 Deaths', '10-25', '25-50', '50-100', '100-150', '150-1000', 'More than 1000 Deaths'];
var colors = ['#000000', '#fdfcfc', '#fe7676', '#ff0000', '#e21800', '#c53000', '#a84400', '#8a0000'];
 
    for (i = 0; i < layers.length; i++) {
  var layer = layers[i];
  var color = colors[i];
  var item = document.createElement('div');
  var key = document.createElement('span');
  key.className = 'legend-key';
  key.style.backgroundColor = color;

  var value = document.createElement('span');
  value.innerHTML = layer;
  item.appendChild(key);
  item.appendChild(value);
  legend.appendChild(item);
    }
    
    map.on('click', function(e) {
  var covid = map.queryRenderedFeatures(e.point, {
    layers: ['deathsCounty']
  });

  if (covid.length > 0) {
    document.getElementById('pd').innerHTML =  '<h3><strong>' + covid[0].properties.ilcovidRIGHT_county + ' County' + '</strong></h3><p><strong><em>' + covid[0].properties.ilcovidRIGHT_deaths + '</strong> COVID19 Deaths</em></p>';
  } else {
    document.getElementById('pd').innerHTML = '<p>Click for County Information</p>';
  }
});
    });
    
    
</script>
